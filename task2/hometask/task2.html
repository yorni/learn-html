<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Задание 2</title>

    <style type="text/css">
        table { border-collapse: collapse; width: 400px;}
        td { border: 5px solid #000; }
    </style>

</head>

<body>
<table>
    <tr>
        <td colspan="2"><br></td>
        <td colspan="3"><br></td>
        <td colspan="2" bgcolor="#fffa69"><br></td>
    </tr>
    <tr>
        <td><br></td>
        <td colspan="4" rowspan="2" bgcolor="#ff5b2d"><br><br></td>
        <td colspan="2" bgcolor="#fffa69"><br></td>
    </tr>
    <tr>
        <td rowspan="2"><br></td>
        <td><br></td>
        <td><br></td>
    </tr>
    <tr>
        <td bgcolor="#000000"><br></td>
        <td bgcolor="#000000"><br></td>
        <td colspan="2"><br></td>
        <td colspan="3"><br></td>
    </tr>
    <tr>
        <td rowspan="3" bgcolor="#fffa69"><br></td>
        <td bgcolor="#000000"><br></td>
        <td bgcolor="#000000"><br></td>
        <td colspan="2"><br></td>
        <td colspan="2" rowspan="2" bgcolor="#074481"><br></td>
    </tr>
    <tr>
        <td rowspan="2" colspan="2"><br></td>
        <td colspan="2" bgcolor="#000000"><br></td>
    </tr>
    <tr>
        <td colspan="5"><br></td>
    </tr>
</table>
</body>
</html>
